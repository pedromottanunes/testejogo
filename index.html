<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Áreas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Calculadora de Áreas</h1>

    <label for="shapeSelect">Escolha a forma:</label>
    <select id="shapeSelect">
      <option value="" selected disabled>-- Selecione --</option>
      <option value="square">Quadrado</option>
      <option value="rectangle">Retângulo</option>
      <option value="triangle">Triângulo</option>
      <option value="circle">Círculo</option>
      <option value="trapezoid">Trapézio</option>
    </select>

    <form id="inputsContainer"></form>

    <button id="calcBtn" disabled>Calcular</button>

    <div id="result" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
